<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YachtJet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <div class="mobile-menu">
      <div class="container mobile-menu-inner">
        <nav class="mobile-nav">
          <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
              <a href="/" class="nav-link">About</a>
            </li>
            <li class="mobile-nav-item">
              <a href="/" class="nav-link">Yachts</a>
            </li>
            <li class="mobile-nav-item">
              <a href="/" class="nav-link">Reviews</a>
            </li>
          </ul>
        </nav>
        <ul class="mobile-social">
          <li>
            <a href="/" class="mobile-social-link">
              <svg class="mobile-social-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="/" class="mobile-social-link">
              <svg class="mobile-social-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-youtube"></use>

          </li>
          <li>
            <a href="/" class="mobile-social-link">

              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <header class="header">
      <div class="container header-container">
        <div class="header-box">
          <a href="/" class="logo header-logo">yachtjet</a>
          <nav class="header-nav">
            <ul class="header-nav-list">
              <li class="header-nav-item">
                <a href="/" class="nav-link">About</a>
              </li>
              <li class="header-nav-item">
                <a href="/" class="nav-link">Yachts</a>
              </li>
              <li class="header-nav-item">

              </li>
            </ul>
          </nav>
          <ul class="header-social">
            <li class="header-social-item">
              <a href="/" class="header-social-link">
                <svg class="header-social-icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-instagram"></use>

            <li class="header-social-item">

              </a>
            </li>
            <li class="header-social-item">
              <a href="" class="header-social-link">
                <svg class="header-social-icon" width="24" height="24">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
          </ul>

            <span class="header-burger-line"></span
